<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/style.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="./scripts/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
    <title>KarenFlix - Start Up</title>
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="./storage/video/bg_video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay"></div>

    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-lg-7 col-md-6">
                <div class="left-section">
                    <div class="brand-logo">
                        <img src="./storage/img/karenflix_logo.png" alt="KARENFLIX" href="./index.html" />
                    </div>

                    <div class="subtitle">Your World of <span class="highlight">Movies</span></div>
                    <div class="subtitle-line2">& <span class="highlight">Series</span></div>
                    <div class="subtitle-line3">in Just <span class="highlight">ONE</span> Click!</div>
                </div>
            </div>
            <div class="col-lg-5 col-md-6">
                <div class="right-section">
                    <div class="login-card">
                        <div class="logo-container">
                            <div class="kf-logo">
                                <img src="./storage/img/karenflix_monogram.png" alt="KF">
                            </div>

                            <div class="welcome-text">Welcome!</div>
                            <div class="new-user-text">New to KarenFlix...?</div>
                        </div>

                        <div class="form-container">
                            <div class="btn-register-container">
                                <button class='btn-fallback register'>
                                    Register NOW!
                                </button>
                            </div>

                            <div class="or-divider">or</div>

                            <div class="btn-signin-container">
                                <button class='btn-fallback signin'>
                                    Sign in
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
