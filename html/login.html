<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/style2.css" rel="stylesheet"/> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <title>KarenFlix - Login </title>
</head>

<body>
 <div class="video-background">
        <video autoplay muted loop>
            <source src="./storage/video/2021 Best Trailers  Epic Trailer Music Mix - The Wizard (720, h264).mp4" type="video/mp4">
        </video> 
    </div>

    <div class="overlay"></div>
    
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-lg-6 col-md-6">
                <div class="left-section">
                    <div class="brand-logo">
                        <img src="../storage/img/processed_image 1.png" alt="KARENFLIX" href="../index.html"/>
                    </div>
                    
                    <div class="subtitle-container">
                        <div class="subtitle">Your World of <span class="highlight">Movies</span></div>
                        <div class="subtitle-line2">& <span class="highlight">Series</span></div>
                        <div class="subtitle-line3">in Just <span class="highlight">ONE</span> Click!</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="right-section">
                    <div class="login-card">
                        <div class="logo-container">
                            <div class="kf-logo">
                                <img src="../storage/img/7d42d326-9d68-4238-b356-0335caef8b57.png" alt="KF" href="../index.html"/>
                            </div>
                            
                            <div class="welcome-text">Welcome!</div>
                            <div class="subtitle-text">Â¿Ready to Enjoy in KarenFlix?</div>
                        </div>
                        
                        <form id="loginForm">
                            <div class="error-message" id="errorMessage"></div>
                            <div class="success-message" id="successMessage"></div>
                            
                            <div class="form-group">
                                <label for="username" class="form-label">User:</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username or email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            
                            <button type="submit" class="btn-signin" id="signinBtn" href="../html/main.html"> 
                                Sign In
                            </button>
                            <div class="signup-link">
                                New to KarenFlix? <a href="../html/register.html" onclick="handleSignUp()">Sign up now</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../scripts/script2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</html>
