<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/style2.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="../scripts/connection_to_backend/login.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
    <title>KarenFlix - Login</title>
</head>

<body>
    <div class="loader-background visible">
        <div class="loader visible">
            <div class="square visible" id="sq1"></div>
            <div class="square visible" id="sq2"></div>
            <div class="square visible" id="sq3"></div>
            <div class="square visible" id="sq4"></div>
            <div class="square visible" id="sq5"></div>
            <div class="square visible" id="sq6"></div>
            <div class="square visible" id="sq7"></div>
            <div class="square visible" id="sq8"></div>
            <div class="square visible" id="sq9"></div>
        </div>
    </div>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="../storage/video/bg_video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay"></div>

    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-lg-6 col-md-6">
                <div class="left-section">
                    <div class="brand-logo">
                        <img src="../storage/img/karenflix_logo.png" alt="KARENFLIX" href="../index.html" />
                    </div>

                    <div class="subtitle-container">
                        <div class="subtitle">Your World of <span class="highlight">Movies</span></div>
                        <div class="subtitle-line2">& <span class="highlight">Series</span></div>
                        <div class="subtitle-line3">in Just <span class="highlight">ONE</span> Click!</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="right-section">
                    <div class="login-card">
                        <div class="logo-container">
                            <div class="kf-logo">
                                <img src="../storage/img/karenflix_monogram.png" alt="KF" href="../index.html" />
                            </div>

                            <div class="welcome-text">Welcome!</div>
                            <div class="subtitle-text">Â¿Ready to Enjoy in KarenFlix?</div>
                        </div>

                        <form id="loginForm">
                            <div class="error-message" id="errorMessage"></div>
                            <div class="success-message" id="successMessage"></div>

                            <div class="form-group">
                                <label for="username" class="form-label">Email <span class="required">*</span></label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Enter your email" autocomplete="username">
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">Password <span
                                        class="required">*</span></label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your password" autocomplete="current-password">
                            </div>

                            <button type="submit" class="btn-signin" id="signinBtn">
                                Sign In
                            </button>
                            <div class="signup-link">
                                New to KarenFlix? <a href="../html/register.html" onclick="handleSignUp()">Sign up
                                    now</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
