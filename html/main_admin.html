<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/style4.css">
    <link rel="preconnect" href="https://proyecto-express-s1-salamancadante.onrender.com" crossorigin>
    <link rel="dns-prefetch" href="https://proyecto-express-s1-salamancadante.onrender.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
    <script src="../scripts/connection_to_backend/main_admin.js" defer></script>
    <title>KarenFlix - Dashboard</title>
</head>

<body>
    <div class="loader-background visible">
        <div class="loader visible">
            <div class="square visible" id="sq1"></div>
            <div class="square visible" id="sq2"></div>
            <div class="square visible" id="sq3"></div>
            <div class="square visible" id="sq4"></div>
            <div class="square visible" id="sq5"></div>
            <div class="square visible" id="sq6"></div>
            <div class="square visible" id="sq7"></div>
            <div class="square visible" id="sq8"></div>
            <div class="square visible" id="sq9"></div>
        </div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <!-- Usuario -->
            <a class="sidebar-item">
                <div id="avatar-image" class="sidebar-icon sidebar-icon1"></div>
                <span id="profile-username" class="sidebar-label">Profile</span>
            </a>

            <a class="sidebar-item active">
                <div class="sidebar-icon sidebar-icon2"></div>
                <span class="sidebar-label">Home</span>
            </a>

            <div class="sidebar-content-genres"></div>

            <div class="sidebar-spacer"></div>

            <!-- Bottom Items -->
            <a href="#" class="sidebar-item">
                <div class="sidebar-icon sidebar-icon20"></div>
                <span class="sidebar-label">Settings</span>
            </a>

            <a id="sidebar-logout" class="sidebar-item">
                <div class="sidebar-icon sidebar-icon21"></div>
                <span class="sidebar-label">Log out</span>
            </a>

        </div>
    </div>

    <!-- Logo KarenFlix en esquina superior derecha -->
    <div class="karenflix-logo">
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo-section">
                    <button class="mobile-menu-btn" onclick="toggleSidebar()">
                        ☰
                    </button>
                </div>
                <div class="section-nav">
                    <button class="nav-btn" data-api-filter="movies">
                        <a class="text" href="../html/main.html">Movies</a>
                    </button>
                    <button class="nav-btn2" data-api-filter="series">
                        <a class="text2" href="../html/main_series.html">Series</a>
                    </button>
                </div>
                <div class="search-section">
                    <div class="search-bar">
                        <input type="text" class="search-input" placeholder="Search" data-api-placeholder>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-content">
                <div class="degradado"></div>
                <div class="hero-info">
                    <h1 class="hero-title"></h1>

                    <div class="hero-meta">
                        <div class="hero-rating">
                            <span class="hero-stars">★</span>
                            <span class="hero-avg-score"></span>
                        </div>
                        <span class="hero-language"></span>
                        <span class="hero-duration"></span>
                    </div>

                    <!-- Maturity y Release Date -->
                    <div class="hero-maturity-date">
                        <span class="maturity-label">Maturity: </span>
                        <span class="release-date-label"></span>
                    </div>

                    <span class="hero-genres"></span>
                    <br><br>
                    <div class="hero-actions">
                        <button class="btn-play">
                            <div class="btn-play-logo">
                            </div>
                        </button>
                        <button class="btn-info">
                            <div class="btn1"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Movies Section -->
        <div class="content-section">
            <div class="section-header">
                <h2 class="section-title" data-api-section-title>Movies</h2>
            </div>

            <div class="movies-grid" id="moviesGrid" data-api-movies-container></div>
        </div>
    </div>

</body>

</html>
