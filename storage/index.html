<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarenFlix - Your World of Movies & Series</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
   


        
        body {
            height: 100vh;
            overflow: hidden;
            position: relative;

    font-family: "Inter", sans-serif;
    font-optical-sizing: auto;
    font-weight: 100;
    font-style: normal;

        }
        
        /* Video background container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Dark overlay for better text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        
        .container-fluid {
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 5rem;
            height: 100vh;
        }
        
        /* KARENFLIX logo image container */
        .brand-logo {
            margin-bottom: 2rem;
            max-width: 600px;
            width: 100%;
        }
        
        .brand-logo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.5));
        }
        
        .subtitle {
            font-size: 2.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }
        
        .subtitle-line2 {
            font-size: 2.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }
        
        .subtitle-line3 {
            font-size: 2.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }
        
        .highlight {
            color: #a855f7;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(168, 85, 247, 0.3);
        }
        
        .right-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-card {
            background: rgba(50, 50, 70, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        /* KF logo image container */
        .kf-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: block;
        }
        
        .kf-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .welcome-text {
            color: #a855f7;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }
        
        .new-user-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }
        
        /* Button containers for local images */
        .btn-register-container {
            width: 100%;
            margin-bottom: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-register-container:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        
        .btn-register-container img {
            width: 100%;
            height: auto;
            border-radius: 50px;
        }
        
        .or-divider {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin: 1rem 0;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
        }
        
        .btn-signin-container {
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-signin-container:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        
        .btn-signin-container img {
            width: 100%;
            height: auto;
            border-radius: 50px;
        }
        
        /* Fallback buttons if images are not loaded */
        .btn-fallback {
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            border: none;
            color: white;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            width: 100%;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-fallback.signin {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #a855f7;
            backdrop-filter: blur(10px);
        }
        
        .btn-fallback:hover {
            transform: translateY(-2px);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .left-section {
                padding: 2rem;
                text-align: center;
            }
            
            .brand-logo {
                max-width: 400px;
            }
            
            .subtitle,
            .subtitle-line2,
            .subtitle-line3 {
                font-size: 1.5rem;
            }
            
            .login-card {
                margin: 1rem;
                padding: 2rem;
                width: auto;
            }
        }
        
        @media (max-width: 576px) {
            .brand-logo {
                max-width: 300px;
            }
            
            .subtitle,
            .subtitle-line2,
            .subtitle-line3 {
                font-size: 1.2rem;
            }
            
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background Container -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="./2021 Best Trailers  Epic Trailer Music Mix - The Wizard (1080p, h264).mp4" type="video/mp4">
        </video> 
    </div>
    
    <!-- Dark overlay -->
    <div class="overlay"></div>
    
    <div class="container-fluid">
        <div class="row h-100">
            <!-- Left Section -->
            <div class="col-lg-7 col-md-6">
                <div class="left-section">
                    <!-- KARENFLIX Logo Image -->
                    <div class="brand-logo">
                        <!-- Aquí puedes añadir tu imagen local del logo KARENFLIX -->
                        <img src="./processed_image 1.png" alt="KARENFLIX" onerror="this.style.display='none'">
                        
                        <!-- Fallback text si no se carga la imagen -->
                        <div style="color: white; font-size: 5rem; font-weight: 900; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5); letter-spacing: -2px; line-height: 0.9; display: none;" class="fallback-text">KARENFLIX</div>
                    </div>
                    
                    <div class="subtitle">Your World of Movies</div>
                    <div class="subtitle-line2">& Series</div>
                    <div class="subtitle-line3">in Just <span class="highlight">ONE</span> Click!</div>
                </div>
            </div>
            
            <!-- Right Section -->
            <div class="col-lg-5 col-md-6">
                <div class="right-section">
                    <div class="login-card">
                        <div class="logo-container">
                            <!-- KF Logo Image -->
                            <div class="kf-logo">
                                <!-- Aquí puedes añadir tu imagen local del logo KF -->
                                <img src="./7d42d326-9d68-4238-b356-0335caef8b57.png" alt="KF" onerror="this.parentElement.innerHTML='<div style=\'width:80px;height:80px;background:rgba(168,85,247,0.2);border:2px solid rgba(168,85,247,0.3);border-radius:15px;display:flex;align-items:center;justify-content:center;backdrop-filter:blur(10px);margin:0 auto 1.5rem;color:white;font-size:2rem;font-weight:900;text-shadow:2px 2px 4px rgba(0,0,0,0.5)\'>KF</div>'">
                            </div>
                            
                            <div class="welcome-text">Welcome!</div>
                            <div class="new-user-text">¿New to KarenFlix...?</div>
                        </div>
                        
                        <div class="form-container">
                            <!-- Register Button Image -->
                            <div class="btn-register-container" onclick="handleRegisterClick()">
                                <!-- Aquí puedes añadir tu imagen local del botón Register -->
                                <img src="register-button.png" alt="Register NOW!" onerror="this.parentElement.innerHTML='<button class=\'btn-fallback\'>Register NOW!</button>'">
                            </div>
                            
                            <div class="or-divider">or</div>
                            
                            <!-- Sign In Button Image -->
                            <div class="btn-signin-container" onclick="handleSignInClick()">
                                <!-- Aquí puedes añadir tu imagen local del botón Sign In -->
                                <img src="signin-button.png" alt="Sign in" onerror="this.parentElement.innerHTML='<button class=\'btn-fallback signin\'>Sign in</button>'">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funciones para manejar los clicks de los botones
        function handleRegisterClick() {
            console.log('Register button clicked');
            // Aquí puedes añadir la funcionalidad de registro
        }
        
        function handleSignInClick() {
            console.log('Sign in button clicked');
            // Aquí puedes añadir la funcionalidad de inicio de sesión
        }
        
        // Mostrar texto fallback si la imagen del logo principal no se carga
        document.addEventListener('DOMContentLoaded', function() {
            const logoImg = document.querySelector('.brand-logo img');
            const fallbackText = document.querySelector('.fallback-text');
            
            logoImg.addEventListener('error', function() {
                this.style.display = 'none';
                fallbackText.style.display = 'block';
            });
        });
        
        // Efectos interactivos
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn-register-container, .btn-signin-container');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                    this.style.filter = 'brightness(1.1) drop-shadow(0 10px 20px rgba(168, 85, 247, 0.3))';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.filter = 'brightness(1)';
                });
                
                button.addEventListener('click', function(e) {
                    // Efecto de click
                    this.style.transform = 'translateY(1px)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-2px)';
                    }, 100);
                });
            });
        });
    </script>
</body>
</html>
